<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Реєстраційна Форма</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Arial:ital,wght@1,700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="form-container">
        <h1 class="form-title">Заповніть форму</h1>
        <form>
            <div class="form-group">
                <label for="login">Login</label>
                <input type="text" id="login" name="login">
            </div>

            <div class="form-group float-right">
                <label for="email">Email</label>
                <input type="email" id="email" name="email">
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password">
            </div>

            <div class="form-group float-right">
                <label for="repeat-password">Repeat password</label>
                <input type="password" id="repeat-password" name="repeat-password">
            </div>

            <div class="form-group">
                <label for="first-name">First Name</label>
                <input type="text" id="first-name" name="first-name">
            </div>

            <div class="form-group float-right">
                <label for="last-name">Last Name</label>
                <input type="text" id="last-name" name="last-name">
            </div>

            <div class="form-group textarea-group">
                <label for="about-me">About me</label>
                <textarea id="about-me" name="about-me"></textarea>
            </div>
            
            <div class="clearfix"></div>

            <div class="buttons-container">
                <button type="reset" class="btn reset-btn">RESET</button>
                <button type="submit" class="btn ok-btn">OK</button>
            </div>
        </form>
    </div>
</body>
</html>
