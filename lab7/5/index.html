<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Віджет Погоди</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="weather-widget">
        <div class="main-card">
            <div class="nav-arrows">
                <span class="arrow left-arrow">&larr;</span>
                <span class="arrow right-arrow">&rarr;</span>
            </div>
            
            <div class="cloud-image">
                </div>

            <div class="current-temp">17</div>
        </div>

        <div class="forecast-card">
            <div class="day-forecast">
                <div class="day-label">Mon</div>
                <div class="day-temp">17°</div>
            </div>
            <div class="day-forecast">
                <div class="day-label">Tue</div>
                <div class="day-temp">19°</div>
            </div>
            <div class="day-forecast">
                <div class="day-label">Wed</div>
                <div class="day-temp">16°</div>
            </div>
            <div class="day-forecast">
                <div class="day-label">Thu</div>
                <div class="day-temp">18°</div>
            </div>
            <div class="day-forecast">
                <div class="day-label">Fri</div>
                <div class="day-temp">21°</div>
            </div>
        </div>
    </div>
</body>
</html>
